{% extends "base.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height:80vh;">
    <div class="card p-4" style="max-width:420px; width:100%;">
        <div class="text-center mb-4">
            <div
                style="width:68px; height:68px; background:var(--primary); border-radius:16px; display:inline-flex; align-items:center; justify-content:center; color:white; font-weight:bold; font-size:1.8rem; margin-bottom:1rem;">
                SC</div>
            <h3>Log in to your SportConnect</h3>
            <p class="text-muted">Good to have you back!</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="john.doe@example.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a href="#" class="text-primary text-decoration-none">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>

        <div class="text-center mt-4">
            <p class="text-muted">Don't have an account? <a href="{{ url_for('signup') }}" class="text-primary">Sign
                    up</a></p>
        </div>
    </div>
</div>
{% endblock %}
