{% extends "base.html" %}
{% block content %}
<div class="main d-flex align-items-center justify-content-center" style="min-height:80vh;">
    <div class="card" style="max-width:420px; width:100%;">
        <div class="text-center mb-4">
            <div
                style="width:68px; height:68px; background:var(--primary); border-radius:16px; display:inline-flex; align-items:center; justify-content:center; color:white; font-weight:bold; font-size:1.8rem; margin-bottom:1rem;">
                SC</div>
            <h3>Create your account</h3>
            <p class="text-muted">Join the sports community today!</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="john.doe@example.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <div class="text-center mt-4">
            <p class="text-muted">Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Log
                    in</a></p>
        </div>
    </div>
</div>
{% endblock %}
