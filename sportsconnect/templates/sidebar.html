<nav class="col-md-3 col-lg-2 sidebar d-none d-md-block">
    <div class="list-group list-group-flush">
        <a href="{{ url_for('feed') }}"
            class="list-group-item list-group-item-action {% if request.endpoint == 'feed' %}active{% endif %}">
            <i class="fas fa-home me-2"></i> Feed
        </a>
        <a href="{{ url_for('events') }}"
            class="list-group-item list-group-item-action {% if request.endpoint == 'events' %}active{% endif %}">
            <i class="fas fa-calendar-alt me-2"></i> Events
        </a>
        <a href="{{ url_for('communities') }}"
            class="list-group-item list-group-item-action {% if request.endpoint == 'communities' %}active{% endif %}">
            <i class="fas fa-users me-2"></i> Communities
        </a>
        <a href="{{ url_for('messages') }}"
            class="list-group-item list-group-item-action {% if request.endpoint in ['messages', 'chat'] %}active{% endif %}">
            <i class="fas fa-envelope me-2"></i> Messages
        </a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('profile', user_id=current_user.id) }}"
            class="list-group-item list-group-item-action {% if request.endpoint == 'profile' %}active{% endif %}">
            <i class="fas fa-user me-2"></i> Profile
        </a>
        <a href="{{ url_for('logout') }}" class="list-group-item list-group-item-action">Logout</a>
        {% else %}
        <a href="{{ url_for('login') }}" class="list-group-item list-group-item-action">Login</a>
        <a href="{{ url_for('signup') }}" class="list-group-item list-group-item-action">Sign Up</a>
        {% endif %}
    </div>
</nav>
